<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЗАХВАТИ ЕВРОПУ</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #map-container {
            width: 80%;
            max-width: 1200px;
        }
        #country-form {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
    </div>

    <div id="country-form">
        <h2>Create a new country</h2>
        <form id="create-country-form">
            <label for="name">Country Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="color">Color:</label><br>
            <input type="color" id="color" name="color"><br>
            <label for="territory">Starting Territory:</label><br>
            <input type="text" id="territory" name="territory"><br><br>
            <input type="submit" value="Create">
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mapContainer = document.getElementById('map');

            function colorMap() {
                fetch('/game')
                    .then(response => response.json())
                    .then(data => {
                        const territories = mapContainer.querySelectorAll('path');
                        territories.forEach(territory => {
                            const territoryId = territory.id;
                            if (data.territories[territoryId]) {
                                territory.style.fill = data.territories[territoryId];
                            }
                        });
                    });
            }

            fetch('/static/karata.svg')
                .then(response => response.text())
                .then(svgData => {
                    mapContainer.innerHTML = svgData;
                    colorMap();
                });

            document.getElementById('create-country-form').addEventListener('submit', function(event) {
                event.preventDefault();

                const name = document.getElementById('name').value;
                const color = document.getElementById('color').value;
                const territory = document.getElementById('territory').value;

                fetch('/countries', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, color, territory }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    colorMap();
                });
            });
        });
    </script>
</body>
</html>
